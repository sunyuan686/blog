<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 32" width="200" height="32">
  <defs>
    <style>
      .pixel-text { 
        font-family: 'Courier New', 'Monaco', monospace; 
        font-weight: normal;
      }
      .logo-primary { fill: #2d3748; }
      .logo-secondary { fill: #718096; }
    </style>
  </defs>
  
  <!-- 像素化图标 -->
  <g transform="translate(4, 4)">
    <!-- 像素方块组成的抽象符号 -->
    <rect x="0" y="8" width="3" height="3" class="logo-primary"/>
    <rect x="0" y="12" width="3" height="3" class="logo-primary"/>
    <rect x="0" y="16" width="3" height="3" class="logo-primary"/>
    
    <rect x="4" y="4" width="3" height="3" class="logo-primary"/>
    <rect x="4" y="20" width="3" height="3" class="logo-primary"/>
    
    <rect x="8" y="0" width="3" height="3" class="logo-primary"/>
    <rect x="8" y="8" width="3" height="3" class="logo-secondary"/>
    <rect x="8" y="16" width="3" height="3" class="logo-secondary"/>
    <rect x="8" y="24" width="3" height="3" class="logo-primary"/>
    
    <rect x="12" y="4" width="3" height="3" class="logo-primary"/>
    <rect x="12" y="20" width="3" height="3" class="logo-primary"/>
    
    <rect x="16" y="8" width="3" height="3" class="logo-primary"/>
    <rect x="16" y="12" width="3" height="3" class="logo-primary"/>
    <rect x="16" y="16" width="3" height="3" class="logo-primary"/>
  </g>
  
  <!-- 分隔符 -->
  <rect x="32" y="12" width="1" height="8" class="logo-secondary"/>
  
  <!-- 主文字 -->
  <text x="40" y="21" 
        class="pixel-text logo-primary" 
        font-size="14">
    sunyuan
  </text>
  
  <!-- 点缀 -->
  <rect x="98" y="18" width="2" height="2" class="logo-secondary"/>
  
  <!-- 后缀 -->
  <text x="106" y="21" 
        class="pixel-text logo-secondary" 
        font-size="12">
    blog
  </text>
</svg> 